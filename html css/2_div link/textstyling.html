<!DOCTYPE html>

<html>
    <head>
        <title>
            Styling text!
        </title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Palette+Mosaic&display=swap" rel="stylesheet">
        <!-- weight 텍스트 굵기 100단위로만 100부터 900까지-->
        <!-- aligh 왼쪽 오른쪽 중간 정렬-->
        <!-- decoration 뭐 라인 넣기?-->
        <style>
            p{
                font-size: 32px;
                font-weight: 100;
                text-align: center;
                font-family: 'Palette Mosaic', cursive;
            }

            .menu{
                text-align: center;
            }

            h1{
                font-family: 'Times New Roman', Times, serif;
            }

            
        </style>
    </head>

    <body>
        <h1>
            fonts
        </h1>
        <p>
            style change
        </p>
        <div class="menu">
            <a href="https://www.naver.com/">네이버</a>
        </div>
    </body>
</html>
